
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Attachments</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
      <div class="row" *ngFor="let item of storyImageUrl">
        <div class="col-7">
          <img [src]="item.imgSrc" class="d-block w-100" alt="...">
        </div>
        <div class="col-5">
          <div class="d-none d-md-block">
            <h5>{{item.imgTitle}}</h5>
            <p>{{item.imgDescription}}</p>
          </div>
          <div class="row">
            <div class="col-4">
              <i class="bi bi-play-circle-fill"></i>
              <span>Hindi</span>
            </div>
            <div class="col-4">
              <i class="bi bi-play-circle-fill"></i>
              <span>Telugu</span>
            </div>
            <div class="col-4">
              <i class="bi bi-play-circle-fill"></i>
              <span>English</span>
            </div>
          </div>
        </div>
      </div>
