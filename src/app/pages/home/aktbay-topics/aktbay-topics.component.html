<div class="card" style="height: 100%;">
    <div class="card-header">
      <input class="form-control me-2" [(ngModel)]="topicSummarySearchStr" type="search" placeholder="Search" aria-label="Search">
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let topic of (topics$ | async | summaryPipe:topicSummarySearchStr);let i = index">
              <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" (click)="viewTopic(topic)">
              <span style="margin-left: 10px;" (click)="viewTopic(topic)">{{getEllipsisText(topic.storySummary)}}</span>
              <span class="float-end">
                <i class="bi bi-trash m-1" (click)="deleteTopic(topic)"></i>
                <i class="bi bi-pencil m-1" (click)="editTopic(topic)"></i>
              </span>
            </li>
        </ul>
    </div>
</div>
